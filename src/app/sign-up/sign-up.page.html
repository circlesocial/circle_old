<ion-content no-padding no-bounce>
    <div class="logo">
    </div>


    <div class="welcome">
      Sign Up
    </div>
    
    <div class="welcome_message">
      Please sign up with your e-mail.
    </div>

    <div input-field class="animated fadeInDown input-box">
      <ion-item no-padding class="login_form_item">
        <ion-img class="login_form_img_1" src="/assets/email.png"></ion-img>
        <ion-input class="user_info" #usr type="email" placeholder="email"></ion-input>
      </ion-item>
      <ion-item no-padding>
        <ion-img class="login_form_img_2" src="/assets/password.png"></ion-img>
        <ion-input class="user_info" #pswd type="password" placeholder="password"></ion-input>
      </ion-item>
      <ion-item no-padding>
        <ion-img class="login_form_img_2" src="/assets/password.png"></ion-img>
        <ion-input class="user_info" #repswd type="password" placeholder="repeat password"></ion-input>
      </ion-item>
    </div>

    <div class="bt">
        <ion-button color="favorite" class="login_button" (click)="register(usr.value, pswd.value, repswd.value)">Verify your e-mail</ion-button>
    </div>

    <div class="or">
      or
    </div>

    <div class="bt">
        <ion-button color="loginfacebook" class="facebook_button" (click)="login(usr.value, pswd.value)" fill="outline" >
          <ion-img class="facebook_icon" src="/assets/facebook.png">
          </ion-img>
          Log in with facebook
        </ion-button>
    </div>
