<div input-field class="animated fadeInDown input-box" lines="none">
  <ion-item class="login_form_item" lines="none" color="grey">
    <ion-img class="search_icon" src="/assets/search.svg" ></ion-img>
    <ion-input class="keywords_for_event_search" #keyword type="text" placeholder="Search" color="darkGrey"></ion-input>
  </ion-item>
</div>

<ion-item class="segment">
  <ion-segment (ionChange)="segmentChanged($event)" color="favorite">
    <ion-segment-button value="group" checked>
      <ion-label>Group</ion-label>
    </ion-segment-button>
    <ion-segment-button value="friend">
      <ion-label>Friend</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-item>
