<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="returnEventList()">
        <ion-icon ios="ios-arrow-dropleft" md="md-arrow-dropleft" size="large" color="primary"></ion-icon>
    </ion-buttons>
    <ion-title>Event Preferences</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>Categories</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Artsy</ion-label>
      <ion-checkbox slot="start" color="primary"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Outdoor</ion-label>
      <ion-checkbox slot="start" color="success"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Indoor</ion-label>
      <ion-checkbox slot="start" color="dark" checked="true"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Social</ion-label>
      <ion-checkbox slot="start" color="danger" checked="true"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>hands-on</ion-label>
      <ion-checkbox slot="start" color="warning"></ion-checkbox>
    </ion-item>
  </ion-list>
  
  <ion-list>
    <ion-list-header>
      <ion-label>Time Available</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Now</ion-label>
      <ion-checkbox slot="start" color="secondary" checked="true"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Today</ion-label>
      <ion-checkbox slot="start" color="warning" checked="true"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>This week</ion-label>
      <ion-checkbox slot="start" color="danger"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>This month</ion-label>
      <ion-checkbox slot="start" color="dark"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>This year</ion-label>
      <ion-checkbox slot="start" color="success"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button color="primary" fill="solid" expand="block" (click)="returnEventList()">Apply Filters</ion-button>


</ion-content>
